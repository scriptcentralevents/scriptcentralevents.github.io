<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>script CENTRAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
        body{min-height:100vh;color:#fff;text-align:center;background:linear-gradient(45deg,#1e3c72,#2a5298);overflow-x:hidden}
        body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at 50% 50%,transparent 0%,rgba(0,0,0,0.3) 100%),url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="rgba(255,255,255,0.05)" d="M41.4,-70.8C54.9,-64.5,67.7,-55.9,76.8,-43.7C85.8,-31.4,91.2,-15.7,89.1,-1.2C87,13.3,77.5,26.6,68.1,38.7C58.7,50.8,49.4,61.6,37.5,69.5C25.6,77.4,11.3,82.3,-2.4,86C-16.1,89.6,-32.2,92,-45.1,85.9C-58,79.8,-67.7,65.2,-74.9,50C-82.1,34.8,-86.8,17.4,-87.4,-0.3C-87.9,-18,-84.3,-36,-74.8,-49.4C-65.3,-62.8,-49.9,-71.6,-35.1,-77.1C-20.3,-82.7,-6.1,-85,6.8,-96.8C19.7,-108.7,39.4,-130.1,41.4,-70.8Z" transform="translate(100 100)"/></svg>') center/cover}
        .tab{display:none;padding:20px;animation:f .5s}
        @keyframes f{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}
        .active{display:block}
        .box{background:rgba(255,255,255,.1);backdrop-filter:blur(8px);border-radius:20px;padding:20px;margin:15px auto;max-width:300px;box-shadow:0 10px 30px rgba(0,0,0,.2);transform:perspective(1000px)rotateX(5deg);transition:.3s}
        .box:hover{transform:scale(1.02)translateY(-5px)}
        .link-item{display:block;padding:12px;margin:8px 0;background:rgba(255,255,255,.15);border-radius:12px;color:#fff;text-decoration:none;transition:.3s}
        .link-item:hover{background:rgba(255,255,255,.25);transform:scale(1.05);box-shadow:0 0 20px rgba(255,255,255,.2)}
        .bottom-nav{position:fixed;bottom:0;width:100%;background:rgba(255,255,255,.1);backdrop-filter:blur(10px);padding:12px;display:flex;justify-content:space-around}
        .nav-item{color:#fff;cursor:pointer;transition:.3s}
        .nav-item:hover{transform:translateY(-5px);text-shadow:0 0 20px #fff}
        h1{text-shadow:0 0 10px rgba(255,255,255,.5)}
        .event-date{font-weight:600;font-size:1.2em;color:#87CEEB}
        .event-ended{color:#ff4444;font-size:.8em}
        .event-planned{color:#90EE90;font-size:.8em}
        i{font-size:24px}
        .snow{color:#fff;opacity:.8;animation:snow 3s linear infinite}
        @keyframes snow{to{transform:translateY(20px);opacity:0}}
    </style>
</head>
<body>
    <div id="home" class="tab active">
        <h1>üè† Home</h1>
        <div class="box">
            <h2>Links</h2>
            <a href="https://youtube.com/@scriptCENTRAL1" target="_blank" class="link-item"><i class="fab fa-youtube"></i> YouTube</a>
            <a href="https://discord.gg/akRgpe6Gkg" target="_blank" class="link-item"><i class="fab fa-discord"></i> Discord</a>
        </div>
        <div>Visit our <a href="https://scriptcentral1.github.io" target="_blank" style="color:#fff">main page</a></div>
    </div>
    <div id="events" class="tab">
        <h1>üìÖ Events</h1>
        <div class="box">
            <div class="event-date">‚ùÑÔ∏è Dec 5, 2024</div>
            <div class="event-planned">PLANNED</div>
            <div>Winter Event</div>
        </div>
    </div>
    <div id="log" class="tab">
        <h1>üìù Event Log</h1>
        <div class="box">
            <div class="event-date">‚ùÑÔ∏è Dec 5, 2024</div>
            <div class="event-planned">PLANNED</div>
            <div>Winter Event</div>
        </div>
        <div class="box">
            <div class="event-date">Nov 27, 2024</div>
            <div class="event-ended">ENDED NOV 30</div>
            <div>Elemental Event</div>
            <div>Click for elemental points, buy rewards</div>
        </div>
    </div>
    <nav class="bottom-nav">
        <div class="nav-item" onclick="showTab('home')"><i class="fas fa-home"></i></div>
        <div class="nav-item" onclick="showTab('events')"><i class="fas fa-calendar-alt"></i></div>
        <div class="nav-item" onclick="showTab('log')"><i class="fas fa-history"></i></div>
    </nav>
    <script>const showTab=e=>{document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));document.getElementById(e).classList.add('active')}</script>
</body>
</html>
